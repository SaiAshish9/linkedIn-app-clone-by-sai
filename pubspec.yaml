name: linkedIn
description: Linked In Clone By Sai Ashish.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  graphql: ^4.0.0-beta
  flutter_config: ^1.0.8
  cupertino_icons: ^1.0.0
  flutter_svg : ^0.18.0
  provider: ^4.3.3
  flutter_statusbarcolor: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: SF-UI
      fonts:
        - asset: assets/fonts/SF-UI-Regular.otf
          weight: 400

